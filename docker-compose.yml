services:
  mysql:
    image: mysql:8.0
    container_name: news_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: news_management_db
      MYSQL_USER: newsadmin
      MYSQL_PASSWORD: newspass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - news_network

  redis:
    image: redis:7-alpine
    container_name: news_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - news_network

volumes:
  mysql_data:
  redis_data:

networks:
  news_network:
    driver: bridge

